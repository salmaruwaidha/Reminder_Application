<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders List</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f9f9f9;
            color: #333;
        }

        td {
            vertical-align: middle;
        }

        .btn {
            padding: 5px 10px;
            margin: 0 5px;
            display: inline-block;
            text-align: center;
            background-color: transparent;
            color: #007bff;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn:hover {
            text-decoration: underline;
        }

        .btn-edit {
            color: #007bff;
        }

        .btn-delete {
            color: #dc3545;
        }

        form {
            display: inline;
        }

        /* Hover effect for table rows */
        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Reminders</h1>
        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date and Time</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for reminder in reminders %}
                <tr>
                    <td>{{ reminder.event_name }}</td>
                    <td>{{ reminder.date_time }}</td>
                    <td>{{ reminder.email }}</td>
                    <td>
                        <a href="{{ url_for('edit_reminder', reminder_id=reminder._id) }}" class="btn btn-edit">Edit</a>
                        <form action="{{ url_for('delete_reminder', reminder_id=reminder._id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
