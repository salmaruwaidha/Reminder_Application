<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-style: italic;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #6c63ff;
            color: #fff;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            background-color: #fff;
            color: #555;
            vertical-align: middle;
            font-size: 1em;
        }

        .btn-image {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .btn-image img {
            width: 24px;
            height: 24px;
        }

        form {
            display: inline;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
            transition: background-color 0.2s ease;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

        <h1>Your Reminders</h1>
        <p class="description">Reminder List</p>
        
        <h2 style="text-align: center; color: #333; font-size: 1.5em; margin-bottom: 20px;">Reminder Table</h2>

                    <th>Event Name</th>
                    <th style="width: 200px;">Date and Time</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
