<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-style: italic;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #6c63ff;
            color: #fff;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            background: #6c63ff;
            z-index: 1;
        }

        td {
            background-color: #fff;
            color: #555;
            vertical-align: middle;
            font-size: 1em;
        }

        /* Specific column width adjustments */
        .event-name {
            width: 300px; /* Adjust this value to change the width of the Event Name column */
        }

        .btn-image {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .btn-image img {
            width: 24px;
            height: 24px;
        }

        form {
            display: inline;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
            transition: background-color 0.2s ease;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Reminders</h1>
        <p class="description">Reminder List</p>
        
        <!-- Table Name outside the table -->
        <h2 style="text-align: center; color: #333; font-size: 1.5em; margin-bottom: 10px;"></h2>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="event-name">Event Name</th>
                        <th class="date-time">Date and Time</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reminder in reminders %}
                    <tr>
                        <td class="event-name">{{ reminder.event_name }}</td>
                        <td class="date-time">{{ reminder.date_time }}</td>
                        <td>{{ reminder.email }}</td>
                        <td>
                            <div class="action-btns">
                                <a href="{{ url_for('edit_reminder', reminder_id=reminder._id) }}" class="btn-image">
                                    <img src="{{ url_for('static', filename='images/edit.png') }}" alt="Edit">
                                </a>
                                <form action="{{ url_for('delete_reminder', reminder_id=reminder._id) }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn-image">
                                        <img src="{{ url_for('static', filename='images/delete.png') }}" alt="Delete">
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
